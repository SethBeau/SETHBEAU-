<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background-color: #000;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>My Art Portfolio</header>
    <div class="gallery">
        <img src="art1.jpg" alt="Artwork 1">
        <img src="art2.jpg" alt="Artwork 2">
        <img src="art3.jpg" alt="Artwork 3">
        <img src="art4.jpg" alt="Artwork 4">
    </div>
    <footer>Contact: your@email.com | Instagram: @yourhandle</footer>
</body>
</html>
